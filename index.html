<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Gerador de senhas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>Gerador de senhas</h1>

    <div class="inputs flex ">
      <input id="input" type="range" min="4" max="25" />
      <label id="label" for="range"></label>
    </div>

    <div id="flag" class="flag">
      <h3 id="password"></h3>
    </div>

    <button onclick="randomPassword()" id="btn">gerar</button>
